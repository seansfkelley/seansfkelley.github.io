---
layout: base
---

{{ content }}

<ul class="post-list">
  {%- assign date_format = "%Y-%m-%d" -%}
  {%- for post in site.posts -%}
  <li>
    <span class="post-date">{{ post.date | date: date_format }}</span>
    <h3 class="post-heading">
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h3>
  </li>
  {%- endfor -%}
</ul>
