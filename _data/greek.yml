# sort-of examples: Nike, Gaia
# there's also river gods: Tigris, Euphrates, Rhine, Indus, among others, but the alternate senses of these are also names
# lastly, a Roman example: Aurora
- word: nemesis
  pronunciation: "ˈnɛməsɪs"
  definition: |
    **a**: one that inflicts retribution or vengeance

    **b**: a formidable and usually victorious rival or opponent
  answer: true
  detail: |
    [Nemesis](https://en.wikipedia.org/wiki/Nemesis) is the goddess of retributive justice.
- word: psyche
  pronunciation: "ˈsaɪkiː"
  definition: |
    **a**: soul, personality

    **b**: the totality of elements forming the mind
  answer: true
  detail: |
    [Psyche](https://en.wikipedia.org/wiki/Psyche_(mythology)) is the goddess of the soul.
- word: aura
  pronunciation: "ǎu̯raː"
  definition: |
    **a**: a distinctive atmosphere surrounding a given source

    **b**: a subtle sensory stimulus (such as an aroma)
  answer: true
  detail: |
    [Aura](https://en.wikipedia.org/wiki/Aura_(mythology)) is the goddess of the breeze.
- word: pan
  pronunciation: "pæn"
  definition: |
    **a**: a usually broad, shallow, and open container for domestic use (as for cooking)

    **b**: any of various similar usually metal receptacles
  answer: true
  detail: |
    [Pan](https://en.wikipedia.org/wiki/Pan_(god)) is the god of the wild, shepherds/flocks and that kind of stuff.
- word: iris
  pronunciation: "ˈaɪrɪs"
  definition: |
    the opaque contractile diaphragm perforated by the pupil and forming the colored portion of the eye
  answer: true
  detail: |
    [Iris](https://en.wikipedia.org/wiki/Iris_(mythology)) is the goddess of the rainbow.
- word: atlas
  pronunciation: "ˈætləs"
  definition: |
    **a**: a bound collection of maps often including illustrations, informative tables, or textual matter

    **b**: a bound collection of tables, charts, or plates
  answer: true
  detail: |
    [Atlas](https://en.wikipedia.org/wiki/Atlas_(mythology)) is the Titan condemned to hold up the sky for all eternity.
- word: chaos
  pronunciation: "ˈkeɪ.ɑs"
  definition: |
    **a**: a state of utter confusion

    **b**: a confused mass or mixture
  answer: true
  detail: |
    [Chaos](https://en.wikipedia.org/wiki/Chaos_(cosmogony)) is the "void state" that existed before the universe existed.
- word: hymen
  pronunciation: "ˈhaɪmən"
  definition: |
    Ask your parents.
  answer: true
  detail: |
    [Hymen](https://en.wikipedia.org/wiki/Hymen_(god)) is the god of marriage, of course.
- word: paean
  pronunciation: "ˈpiːən"
  definition: |
    a joyous song or hymn of praise, tribute, thanksgiving, or triumph
  answer: true
  detail: |
    [Paean](https://en.wikipedia.org/wiki/Paean_(god)) is the physician of the gods.
- word: panacea
  pronunciation: "ˌpæn.əˈsiː.ə"
  definition: |
    a remedy for all ills or difficulties
  answer: true
  detail: |
    [Panacea](https://en.wikipedia.org/wiki/Panacea) is the goddess of universal health (that's a pretty direct borrowing).
- word: echo
  pronunciation: "ˈɛkoʊ"
  definition: |
    **a**: the repetition of a sound caused by reflection of sound waves

    **b**: the sound due to such reflection
  answer: true
  detail: |
    [Echo](https://en.wikipedia.org/wiki/Echo_(mythology)) was a nymph cursed to only be able to repeat the last words said to her.
- word: python
  pronunciation: "ˈpaɪθɑn"
  definition: |
    any of various large constricting snakes
  answer: true
  detail: |
    [Python](https://en.wikipedia.org/wiki/Python_(mythology)) is the serpent that lives at the center of Earth.
- word: hyacinth
  pronunciation: "ˈhaɪəsɪnθ"
  definition: |
    **a**: a precious stone of the ancients sometimes held to be the sapphire

    **b**: a gem zircon or hessonite
  answer: true
  detail: |
    [Hyacinth](https://en.wikipedia.org/wiki/Hyacinth_(mythology)) was Apollo's lover.
- word: aether/ether
  pronunciation: "ˈiːθər"
  definition: |
    **a**: the rarefied element formerly believed to fill the upper regions of space

    **b**: the upper regions of space
  answer: true
  detail: |
    [Aether](https://en.wikipedia.org/wiki/Aether_(mythology)) is the personification of the upper sky (very specific!).
- word: siren
  pronunciation: "ˈsaɪɹən"
  definition: |
    **a**: an apparatus producing musical tones especially in acoustical studies by the rapid interruption of a current of air, steam, or fluid by a perforated rotating disk

    **b**: a device often electrically operated for producing a penetrating warning sound
  answer: true
  detail: |
    [Sirens](https://en.wikipedia.org/wiki/Siren_(mythology)) are women-like beings that alluringly sing men to their doom.
- word: drama
  pronunciation: "ˈdɹɑmə"
  definition: |
    **a**: a composition in verse or prose intended to portray life or character or to tell a story usually involving conflicts and emotions through action and dialogue and typically designed for theatrical performance

    **b**: a movie or television production with characteristics (such as conflict) of a serious play
  answer: false
  detail: |
    _δρᾶμα_ (_drâma_): "deed" or "act"
- word: idea
  pronunciation: "aɪˈdi.ə"
  definition: |
    a formulated thought or opinion
  answer: false
  detail: |
    _ἰδέα_ (_idéa_): "form" or "pattern"
- word: crisis
  pronunciation: "ˈkɹaɪsɪs"
  definition: |
    **a**: an unstable or crucial time or state of affairs in which a decisive change is impending

    **b**: a situation that has reached a critical phase
  answer: false
  detail: |
    _κρίσις_ (_krísis_): "discrimination", "decision" or... "crisis"
- word: rhythm
  pronunciation: "ˈɹɪð.əm"
  definition: |
    **a**: an ordered recurrent alternation of strong and weak elements in the flow of sound and silence in speech

    **b**: a particular example or form of rhythm
  answer: false
  detail: |
    _ῥυθμός_ (_rhuthmós_): "regular recurring motion" or "symmetry"
- word: encyclopedia
  pronunciation: "ɪnˌsaɪ.kləˈpi(ː).dɪə"
  definition: |
    a work that contains information on all branches of knowledge or treats comprehensively a particular branch of knowledge usually in articles arranged alphabetically often by subject
  answer: false
  detail: |
    _ἐγκύκλιος παιδεία_ (_enkúklios paideíā_): "general education", but [univerbated](https://en.wikipedia.org/wiki/Univerbation)
- word: hyperbole
  pronunciation: "haɪˈpɝbəli"
  definition: |
    extravagant exaggeration
  answer: false
  detail: |
    _ὑπερβολή_ (_huperbolḗ_): meaning "above" + "throw"
- word: aesthete
  pronunciation: "ɛs.θiːt"
  definition: |
    one having or affecting sensitivity to the beautiful especially in art
  answer: false
  detail: |
    _αἰσθητής_ (_aisthētḗs_): "one who perceives"
- word: cosmos
  pronunciation: "ˈkɑzˌmoʊs"
  definition: |
    **a**: universe

    **b**: an orderly harmonious systematic universe
  answer: false
  detail: |
    _κόσμος_ (_kósmos_): "cosmos" (yup!)
- word: phantom
  pronunciation: "ˈfæntəm"
  definition: |
    **a**: something apparent to sense but with no substantial existence

    **b**: something elusive or visionary

    **c**: an object of continual dread or abhorrence
  answer: false
  detail: |
    _φάντασμα_ (_phántasma_): "appearance", "image" or "apparition"
- word: euphoria
  pronunciation: "juˈfo.ɹi.ə"
  definition: |
    a feeling of well-being or elation
  answer: false
  detail: |
    _εὐφορία_ (_eúphoros_): meaning "well" + "bearing"
- word: cacophony
  pronunciation: "kəˈkɑfəni"
  definition: |
    harsh or jarring sound
  answer: false
  detail: |
    _κακοφωνία_ (_kakophōnía_): meaning "bad" + "sound"
- word: apathy
  pronunciation: "ˈæ.pə.θi"
  definition: |
    lack of feeling or emotion
  answer: false
  detail: |
    _ἀπάθεια_ (_apathḗs_): meaning "not" + "emotion" (or "passion")
- word: melancholy
  pronunciation: "ˈmɛl.ənˌkɑ.li"
  definition: |
    **a**: depression of spirits

    **b**: a pensive mood
  answer: false
  detail: |
    _μελαγχολία_ (_melankholía_): meaning "black" + "bile", whereupon I discovered the Latin-based equivalent [atrabiliousness](https://en.wiktionary.org/wiki/atrabiliousness)
- word: hysteria
  pronunciation: "hɪˈstɛɹiə"
  definition: |
    behavior exhibiting overwhelming or unmanageable fear or emotional excess
  answer: false
  detail: |
    _ὑστερικός_ (_husterikós_): "suffering in the uterus"... yikes
- word: meteor
  pronunciation: "ˈmiːtiɚ"
  definition: |
    **a**: any of the small particles of matter in the solar system that are directly observable only by their incandescence from frictional heating on entry into the atmosphere

    **b**: the streak of light produced by the passage of a meteor
  answer: false
  detail: |
    _μετέωρον_ (_metéōron_): meaning "among" + "to lift" (or "raise up")
- word: apocalypse
  pronunciation: "əˈpɑkəlɪps"
  definition: |
    **a**: something viewed as a prophetic revelation

    **b**: Armageddon
  answer: false
  detail: |
    _ἀποκάλυψις_ (_apokálupsis_): "revelation" or "uncovering", which reminds me, check out this [bizarre op-ed](https://web.archive.org/web/20250512121526/https://www.ft.com/content/a46cb128-1f74-4621-ab0b-242a76583105) where Peter Thiel demonstrates how much of a elitist douchebag he is with phrases like "...augurs the _apokálypsis_ of the ancien regime's secrets"
