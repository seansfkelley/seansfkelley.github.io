# sort-of examples: Nike, Gaia
# there's also river gods: Tigris, Euphrates, Rhine, Indus, among others, but the alternate senses of these are also names
# lastly, a Roman example: Aurora
- word: nemesis
  pronunciation: "ˈnɛməsɪs"
  definition: |
    **a**: one that inflicts retribution or vengeance

    **b**: a formidable and usually victorious rival or opponent
  answer: true
  detail: |
    [Nemesis](https://en.wikipedia.org/wiki/Nemesis) is the goddess of retributive justice.
- word: psyche
  pronunciation: "ˈsaɪkiː"
  definition: |
    **a**: soul, personality

    **b**: the totality of elements forming the mind
  answer: true
  detail: |
    [Psyche](https://en.wikipedia.org/wiki/Psyche_(mythology)) is the goddess of the soul.
- word: aura
  pronunciation: "ǎu̯raː"
  definition: |
    **a**: a distinctive atmosphere surrounding a given source

    **b**: a subtle sensory stimulus (such as an aroma)
  answer: true
  detail: |
    [Aura](https://en.wikipedia.org/wiki/Aura_(mythology)) is the goddess of the breeze.
- word: pan
  pronunciation: "pæn"
  definition: |
    **a**: a usually broad, shallow, and open container for domestic use (as for cooking)

    **b**: any of various similar usually metal receptacles
  answer: true
  detail: |
    [Pan](https://en.wikipedia.org/wiki/Pan_(god)) is the god of the wild, shepherds/flocks and that kind of stuff.
- word: iris
  pronunciation: "ˈaɪrɪs"
  definition: |
    the opaque contractile diaphragm perforated by the pupil and forming the colored portion of the eye
  answer: true
  detail: |
    [Iris](https://en.wikipedia.org/wiki/Iris_(mythology)) is the goddess of the rainbow.
- word: atlas
  pronunciation: "ˈætləs"
  definition: |
    **a**: a bound collection of maps often including illustrations, informative tables, or textual matter

    **b**: a bound collection of tables, charts, or plates
  answer: true
  detail: |
    [Atlas](https://en.wikipedia.org/wiki/Atlas_(mythology)) is the Titan condemned to hold up the sky for all eternity.
- word: chaos
  pronunciation: "ˈkeɪ.ɑs"
  definition: |
    **a**: a state of utter confusion

    **b**: a confused mass or mixture
  answer: true
  detail: |
    [Chaos](https://en.wikipedia.org/wiki/Chaos_(cosmogony)) is the "void state" that existed before the universe existed.
- word: hymen
  pronunciation: "ˈhaɪmən"
  definition: |
    Ask your parents.
  answer: true
  detail: |
    [Hymen](https://en.wikipedia.org/wiki/Hymen_(god)) is the god of marriage, of course.
- word: paean
  pronunciation: "ˈpiːən"
  definition: |
    a joyous song or hymn of praise, tribute, thanksgiving, or triumph
  answer: true
  detail: |
    [Paean](https://en.wikipedia.org/wiki/Paean_(god)) is the physician of the gods.
- word: panacea
  pronunciation: "ˌpæn.əˈsiː.ə"
  definition: |
    a remedy for all ills or difficulties
  answer: true
  detail: |
    [Panacea](https://en.wikipedia.org/wiki/Panacea) is the goddess of universal health (that's a pretty direct borrowing).
- word: echo
  pronunciation: "ˈɛkoʊ"
  definition: |
    **a**: the repetition of a sound caused by reflection of sound waves

    **b**: the sound due to such reflection
  answer: true
  detail: |
    [Echo](https://en.wikipedia.org/wiki/Echo_(mythology)) was a nymph cursed to only be able to repeat the last words said to her.
- word: python
  pronunciation: "ˈpaɪθɑn"
  definition: |
    any of various large constricting snakes
  answer: true
  detail: |
    [Python](https://en.wikipedia.org/wiki/Python_(mythology)) is the serpent that lives at the center of Earth.
- word: hyacinth
  pronunciation: "ˈhaɪəsɪnθ"
  definition: |
    **a**: a precious stone of the ancients sometimes held to be the sapphire

    **b**: a gem zircon or hessonite
  answer: true
  detail: |
    [Hyacinth](https://en.wikipedia.org/wiki/Hyacinth_(mythology)) was Apollo's lover.
- word: aether/ether
  pronunciation: "ˈiːθər"
  definition: |
    **a**: the rarefied element formerly believed to fill the upper regions of space

    **b**: the upper regions of space
  answer: true
  detail: |
    [Aether](https://en.wikipedia.org/wiki/Aether_(mythology)) is the personification of the upper sky (very specific!).
- word: siren
  pronunciation: "ˈsaɪɹən"
  definition: |
    **a**: an apparatus producing musical tones especially in acoustical studies by the rapid interruption of a current of air, steam, or fluid by a perforated rotating disk

    **b**: a device often electrically operated for producing a penetrating warning sound
  answer: true
  detail: |
    [Sirens](https://en.wikipedia.org/wiki/Siren_(mythology)) are women-like beings that alluringly sing men to their doom.
