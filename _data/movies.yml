- title: The Fall of the House of Usher
  year: 2023
  kind: tv
  link: https://www.imdb.com/title/tt15567174/
  poster: the-fall-of-the-house-of-usher-2023.jpg
  watched: 2025-05-31
  watched-display: two episodes before giving up
  dont-watch-this: because everything Netflix touches turns to shit.
  more-thoughts: |
    A great idea, flattened, corporatized and overproduced into flashly blandness. I think the point was to adapt Poe stories, one per episode like an old-school storytelling serial, but framed in an overarching Poe story, and with heavy foreshadowing so that you're there to watch it unravel (rather than waiting for the twist). I like, except...

    The one-dimensional characters are immediately slotted into their designated roles, and in most cases have been focus-group tested to ensure they've got a token everybody. This guy's children span generations, the globe (accents included) and the sexual spectrum, all of which is just frankly unbelievable for a Sackler. Which he is, and they point it out many, many, many, many, many times in case you didn't get it.

    Speaking of sex, the amount of utterly pointless nudity and implied (or near) sex they show is frankly tedious. Sex can advance a story, but here it never does -- it's just softcore porn. Also trashy is the product placement, which will ensure the story ages badly (Tesla, Starbucks, Facebook, TikTok, and likely others).

    This show forgot the most important part about stories carried by powerful yet contemptible people: character development, conflictedness and/or opponents. Indeed, all of these rich people are _fucking awful_, but the story can't even muster a joker son as comic relief -- a low storytelling bar. Even serial killer movies don't have characters this unrelentingly unlikeable.

    Lastly, and most offensively, they tore out the parts of the original stories that make them compelling. It's really important in _The Masque of the Red Death_ that there is a plague, that the nobles have been holed up in their Versailles for a long time and that the mysterious figure can't be misinterpreted as a hallucination (which I very much did). They dropped all that, so there was maybe 5 minutes of straight-line plot in the hour-long episode. But there sure was a lot of fucking, even by people in the side story lines.
