- title: The Killing of a Sacred Deer
  year: 2017
  kind: movie
  link: https://www.imdb.com/title/tt5715874/
  poster: the-killing-of-a-sacred-deer-2017.jpg
  watched: 2025-03-26
  dont-watch-this: because it's just the first 30 minutes of a different horror movie stretched agonizingly thin.
  more-thoughts: |
    What was the point of this movie? The main narrative arc -- man's negligence leads to death, gets cursed, eventually yields to curse, curse is lifted -- is unrewarding and seems incomplete. The possible explanations (fate? prophecy? witchcraft? gods? [heat ray](https://en.wikipedia.org/wiki/Active_Denial_System)?) are so broad that the movie's high-brow refusal to acknowledge any one of them is simply obnoxious, and the whole thing ends on a whimper of unexplored consequences.

    The stilted dialogue got old fast since it didn't seem to serve a worldbuilding purpose a la [The Lobster](#the-lobster-2015) and everything otherwise seemed normal. The soundtrack was so overbearing that at certain scenes I was distracted from the story, instead just hoping the music would stop. I suppose the goal was to maximize eerieness, but these superficial approaches clashed more than cohered, and the lack of compelling narrative left them to carry the weight of the movie alone.

    The acting was great though, on its own terms.
