  poster: akira-1988.jpg
  watched: 2025-08-29
  watch-this: because it's important to anime history, and because it's beautifully animated, if a bit narratively haphazard.
  more-thoughts: |
    The animation here is -- to use a tired term -- very lush. It's a full 24fps (instead of the usual 12fps), and they frequently bother to animate things in the background or elements of the scene that you could ignore if they left them static, such as the sheets on a bed.

    The plot lurches around a bit, bringing up questions, starting new threads or introducing new characters with an absolute minimum of exposition. For instance, they showed the underlying justification for Tetsuo's violence -- his rensentment towards Kaneda always rescuing him -- but there's a few steps between that and mass murder. This is because the movie is highly condensed from the source manga.

    [This YouTube video](https://www.youtube.com/watch?v=IqVoEpRIaKgv) does a good job explaining the significance of the movie and the influences on its production.
