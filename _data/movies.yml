  more-thoughts: |
    I really liked seeing samurai culture projected onto the Vikings, as well as the sparing use of anime visual tropes where they would have the greatest effect (usually, comedic). The main character was really Askeladd, not Thorfinn, and he was a noticeably deeper character than anyone else in the show. Thorfinn and crowd-favorite Thorkell were ultimately pretty flat. Some pivotal scenes had too little dialogue (e.g. Askeladd "convincing" the king not to attack Wales, which awed the attending crowd even though it was about 3 sentences), but all animes do have a tell-not-show habit.

    Most people were real ([Sweyn Forkbeard](https://en.wikipedia.org/wiki/Sweyn_Forkbeard), whose father was [Harald Bluetooth](https://en.wikipedia.org/wiki/Harald_Bluetooth), yes, that Bluetooth; [Cnut](https://en.wikipedia.org/wiki/Cnut), though I can't find any reason why they rendered him so effeminate; [Thorkell](https://en.wikipedia.org/wiki/Thorkell_the_Tall); and sort-of [Askeladd[en]](https://en.wikipedia.org/wiki/Askeladden)), the [Vinland sagas](https://en.wikipedia.org/wiki/Vinland_sagas) do exist, and the major events more or less happened that way (or in the case of Sweyn's assassination, we don't know but it's possible).
