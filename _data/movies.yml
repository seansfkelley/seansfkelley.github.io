- title: Dark City
  year: 1998
  kind: movie
  link: https://www.imdb.com/title/tt0118929/
  poster: dark-city-1998.jpg
  watched: 2025-07-13
  watch-this: for a Terry-Gilliam-esque film noir take on the Matrix (but watch the director's cut).
  more-thoughts: |
    What makes this a Terry-Gilliam-esque movie is the zany ideas with correspondingly zany sets and costumes, but they're only loosely connected to the core parts of the plot and the plot itself is more told than shown. The practical effects have lots of bits and bobs so you can tell the designers had a fun time, but it also means they overshoot their narrative purpose by drawing too much attention.

    There was no character development, which was a shame. The editing was _really_ fast, which was immediately noticeable and took a long time to get used to. The movie had absolutely no breaks, and would have benefitted from being 10% longer so that you could linger and process some of the scenes before the next one arrived. The exposition was just barely enough to follow.

    If nothing else, it makes you appreciate just how much the Matrix was a movie from the future. This movie was very of its era. Even though they jumbled up different eras in the city design -- and explained it as being on purpose, which was cute.
